    <div class="letter-container">

      <h2>Write a letter</h2>
      <div class="letter">
        <label for="your-name">Your name</label>
        <input id="your-name" type="text" placeholder="e.g. Maria Gomez" />
        <label for="your-city">City / State</label>
        <input id="your-city" type="text" placeholder="e.g. Springfield, IL" />
        <label for="recipient">Recipient</label>
        <select id="recipient">
          <option>School Board</option>
          <option>Principal</option>
          <option>State Representative</option>
        </select>

        <label for="letter-body">Letter (editable template)</label>
        <textarea id="letter-body">

        <div class="letter-actions">
          <button class="btn" id="fill-btn">Fill template</button>
